<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Pakistan's Travel Desk!</title>
</head>
<body>
  <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
    <strong>Success!</strong> Your travel request has been successfully submitted
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
    <strong>Error!</strong> Your travel request has not been send due to Error
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container">
    <h1>Pakistan's Travel Desk</h1>
    <form>
      <div class="form-group">
        <label for="name">userame</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
        <small id="nameValid" class="form-text text-muted invalid-feedback">
          Your username must be 2-10 long.Must Start with aplhabet
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email">
        <small id="phoneValid" class="form-text text-muted invalid-feedback">
          Your email is invalid
        </small>
      </div>
      <div class="form-group">
        <label for="car">Select your car</label>
        <select class="form-control" id="car">
          <option>Omni</option>
          <option>Maruti 800</option>
          <option>Ford Titanium</option>
          <option>Audi A4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Enter your Address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="phone">Enter your phone number</label>
        <input type="phone" class="form-control" id="phone" placeholder="Enter your Phone Number">
        <small id="phoneValid" class="form-text text-muted invalid-feedback">
          Number must be in 11 digit long
        </small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Any other Message</label>
        <textarea class="form-control" id="msg" rows="3"></textarea>
      </div>
      <button id="submit" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/apps.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>
</html>
